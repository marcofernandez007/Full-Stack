<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <script>
	
        var frase = prompt('Ingrese un nombre: ');

        var x = frase.length;
        var fraseInvertida = "";

        while (x >= 0) {
            fraseInvertida = fraseInvertida + frase.charAt(x);
            x--;
        }
        frase = frase.replace(/\w+/gi, '')
        document.write('Cantidad de espacios: ' + frase.length + '<br>');
        document.write('Frase invertida: ' + fraseInvertida + '<br>');
        document.write(
            'El numero de caracteres es: ' + fraseInvertida.replace(/\s+/g, '').length + '<br>');
    
		
    </script>
</head>
