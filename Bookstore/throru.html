<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8"/>
    <title>Detalles del Libro</title>
    <link rel="stylesheet" href="css/grid/gridRecomendados.css" type="text/css"/>
    <link rel="stylesheet" href="css/libros.css" type="text/css"/>
    <link rel="stylesheet" href="css/contacto.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/validaciones.js"></script>
</head>

<body id="bodyCG">
    <div id="principal">
        <header id="cabecera">Cabecera</header>
        <div id="sliderPrincipal">
            <!-- aquí va la información -->
            <form id="contacto-frm" name="contacto_frm" action="" method="GET" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Contacto</legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre_txt" class="cambio"/>
                    <br /><br />
                    <label for="edad">Edad: </label>
                    <input type="text" id="edad" name="edad_txt" class="cambio"/>
                    <br /><br />
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email_txt" class="cambio"/>
                    <br /><br />
                    <label for="sexo">Sexo</label>
                    <input type="radio" id="M" name="sexo_rdo" value="M" /><label for="M">Masculino</label>
                    <input type="radio" id="F" name="sexo_rdo" value="F" /><label for="M">Femenino</label>
                    <br /><br />
                    <label for="asunto">Asunto: </label>
                    <input type="text" id="asunto" name="asunto_txt" class="cambio"/>
                    <br /><br />
                    <label for="comentarios">Comentarios:</label>
                    <br />
                    <textarea name="comentarios_txa" id="comentarios" cols="50" rows="5" class="cambio"></textarea>
                    <br /><br />
                    <input type="button" name="enviar_btn" id="enviar" class="cambio" value="Enviar">
                    <input type="button" name="limpiar_btn" id="limpiar" class="cambio" value="Limpiar">
                </fieldset>
            </form>
            <!-- aquí va la información -->
        </div>
        <footer id="pieDePagina">Pie De Pagina</footer>
    </div>
    <div class="btnArriba"></div>
    <script>
        function g_desplazar() {
            var elmnt = document.getElementById("g_resumen");
            elmnt.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script>
        $(document).ready(function(){
            $("#cabecera").load("./header.html");
            // $("#sliderPrincipal").load("./formulario.html");
            $("#pieDePagina").load("./footer.html");
            $(".btnArriba").load("./botonarriba.html");
        });
    </script>
</body>

</html>
